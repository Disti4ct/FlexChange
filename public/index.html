<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" id="favicon" type="image/png" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/images/192x192_App_Icon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/images/512x512_App_Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ea8636" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Premium.Coffee | App</title>
    <meta name="description" content="Swap or provide liquidity on the Premium.Coffee" />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-roman.var.woff2" as="font" type="font/woff2" crossorigin />
    <script>
      const { hostname, protocol, href } = window.location

      if (hostname !== 'localhost' && protocol !== 'https:') {
        location.replace(`https:${href.substring(protocol.length)}`)
      }

      // Set favicon
      let favicon = document.getElementById('favicon')

      if (!favicon) {
        favicon = document.createElement('link')
        favicon.rel = 'shortcut icon'
        favicon.id = 'favicon'
        favicon.type = 'image/png'
        document.getElementsByTagName('head')[0].appendChild(favicon)
      }

      const faviconUrl = localStorage.getItem('faviconUrl')

      if (faviconUrl) {
        favicon.href = faviconUrl
      }

      if (window.matchMedia('(prefers-color-scheme: dark)')?.matches) {
        document.body.dataset.scheme = 'dark'
      }
    </script>
    <style>
      * {
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
      }

      /* Explicitly load Inter var from public/ so it does not block LCP's critical path */
      @font-face {
        font-family: 'Inter custom';
        font-weight: 100 900;
        font-style: normal;
        font-display: block;
        font-named-instance: 'Regular';
        src: url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2 supports variations(gvar)'),
          url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2-variations'),
          url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2');
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: 'Inter custom', sans-serif;
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px;
        font-variant: none;
        font-smooth: always;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      button {
        user-select: none;
      }

      /* Use this to apply network-specific gradient backgrounds, in RadialGradientByChainUpdater.ts */
      #background-radial-gradient {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        pointer-events: none;
        width: 200vw;
        height: 200vh;
        transform: translate(-50vw, -100vh);
        z-index: -1;
      }

      html,
      body,
      #root {
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="background-radial-gradient"></div>
  </body>
</html>
